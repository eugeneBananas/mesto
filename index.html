        <img src="./images/logo.svg" class="header__logo" alt="Логотип">

        <section class="profile">
            <div class="profile__block">
                <img src="./images/profile-image.png" class="profile__avatar" alt="Фотография">
                <div class="profile__info">
                    <div class="profile__edit-name">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">

            <template id="card">
                <div class="elements__element">
                    <img src="./images/logo.svg" alt="Картинка" class="elements__image">
                    <button type="button" class="elements__trash"></button>
                    <div class="elements__rectangle">
                        <h2 class="elements__text">Текст</h2>
                        <button type="button" class="elements__heart"></button>
                    </div>
                </div>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_action_edit">
        <div class="popup__container">
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__form" name="popup-edit">
                <input type="text" placeholder="Имя" class="popup__input popup__input_enter_name" name="popup-edit__input-name" value="" maxlength="14" />
                <input type="text" placeholder="Статус" class="popup__input popup__input_enter_status" name="popup-edit__input-status" value="" maxlength="40" />
                <button type="submit" class="popup__button" name="popup-edit__input-button">Сохранить</button>
            </form>
            <button type="button" class="popup__cross"></button>
        </div>
    </section>

    <section class="popup popup_action_add">
        <div class="popup__container">
            <h2 class="popup__text">Новое место</h2>
            <form class="popup__form" name="popup-add">
                <input type="text" placeholder="Название" class="popup__input popup__input_enter_title" name="popup-add__input-title" value=""/>
                <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_enter_link" name="popup-add__input-link" value=""/>
                <button type="submit" class="popup__button" name="popup-add__input-button">Создать</button>
            </form>
            <button type="button" class="popup__cross"></button>
        </div>
    </section>

    <section class="popup popup_action_depict">
        <div class="popup__filling">
            <img src="./images/logo.svg" alt="Изображение" class="popup__illustration">
            <h2 class="popup__hint">Текст</h2>
            <button type="button" class="popup__cross"></button>
        </div>
    </section>
