<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
        <div class="header__line"></div>
    </header>
 
    <section class="profile">
        <div class="profile__block">
            <img src="./images/profile-image.png" class="profile__avatar" alt="Фотография">
            <div class="profile__info">
                <div class="profile__edit-name">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <img src="./images/edit-button.svg" class="profile__edit-button" alt="Кнопка">
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__add-button"><div class="profile__plus"></div></div>
    </section>

    <section class="elements"> 
        <div class="elements__element">
            <img src="./images/element-image1.png" alt="Изображение" class="elements__image">
            <div class="elements__rectangle">
                <p class="elements__text">Карачаевск</p>
                <div class="elements__heart"></div>
            </div>
        </div>

        <div class="elements__element">
            <img src="./images/element-image2.png" alt="Изображение" class="elements__image">
            <div class="elements__rectangle">
                <p class="elements__text">Гора Эльбрус</p>
                <div class="elements__heart"></div>
            </div>
        </div>

        <div class="elements__element">
            <img src="./images/element-image3.png" alt="Изображение" class="elements__image">
            <div class="elements__rectangle">
                <p class="elements__text">Домбай</p>
                <div class="elements__heart"></div>
            </div>
        </div>

        <div class="elements__element">
            <img src="./images/element-image2.png" alt="Изображение" class="elements__image">
            <div class="elements__rectangle">
                <p class="elements__text">Гора Эльбрус</p>
                <div class="elements__heart"></div>
            </div>
        </div>

        <div class="elements__element">
            <img src="./images/element-image3.png" alt="Изображение" class="elements__image">
            <div class="elements__rectangle">
                <p class="elements__text">Домбай</p>
                <div class="elements__heart"></div>
            </div>
        </div>

        <div class="elements__element">
            <img src="./images/element-image1.png" alt="Изображение" class="elements__image">
            <div class="elements__rectangle">
                <p class="elements__text">Карачаево-Черкессия</p>
                <div class="elements__heart"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <p class="popup__text">Редактировать профиль</p>
            <form class="popup__form">
            <input type="text" class="popup__name" value="Жак-Ив Кусто" maxlength="14" />
            <input type="text" class="popup__status" value="Исследователь океана" maxlength="40" />
            <input type="submit" class="popup__button" value="Сохранить" />
            </form>
            <img src="./images/cross.svg" class="popup__cross" alt="Крест">
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
