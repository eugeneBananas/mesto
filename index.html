<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header>
 
    <main>
        <section class="profile">
            <div class="profile__block">
                <img src="./images/profile-image.png" class="profile__avatar" alt="Фотография">
                <div class="profile__info">
                    <div class="profile__edit-name">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="./images/element-image1.png" alt="Изображение" class="elements__image">
                <div class="elements__rectangle">
                    <h2 class="elements__text">Карачаевск</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/element-image2.png" alt="Изображение" class="elements__image">
                <div class="elements__rectangle">
                    <h2 class="elements__text">Гора Эльбрус</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/element-image3.png" alt="Изображение" class="elements__image">
                <div class="elements__rectangle">
                    <h2 class="elements__text">Домбай</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/element-image2.png" alt="Изображение" class="elements__image">
                <div class="elements__rectangle">
                    <h2 class="elements__text">Гора Эльбрус</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/element-image3.png" alt="Изображение" class="elements__image">
                <div class="elements__rectangle">
                    <h2 class="elements__text">Домбай</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/element-image1.png" alt="Изображение" class="elements__image">
                <div class="elements__rectangle">
                    <h2 class="elements__text">Карачаево-Черкессия</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__form" name="popup">
                <input type="text" class="popup__input popup__input_enter_name" name="popup__input-name" value="" maxlength="14" />
                <input type="text" class="popup__input popup__input_enter_status" name="popup__input-status" value="" maxlength="40" />
                <button type="submit" class="popup__button" name="popup__input-button">Сохранить</button>
            </form>
            <button type="button" class="popup__cross"></button>
        </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>
</html>
