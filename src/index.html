        <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">

        <section class="profile">
            <div class="profile__block">
                <div class="profile__photo-container">
                    <img src="<%=require('./images/profile-image.png')%>" class="profile__avatar" alt="Фотография">
                    <button class="profile__edit-avatar"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__edit-name">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            
            <template id="card">
                <div class="elements__element">
                    <img src="<%=require('./images/logo.svg')%>" alt="Картинка" class="elements__image">
                    <button type="button" class="elements__trash elements__trash_display_none"></button>
                    <div class="elements__rectangle">
                        <h2 class="elements__text">Текст</h2>
                        <div class="elements__like-container">
                            <button type="button" class="elements__heart"></button>
                            <p class="elements__likes">0</p>
                        </div>
                    </div>
                </div>
            </template>

    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_action_edit">
        <div class="popup__container">
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__form" name="popup-edit" novalidate>
                <input type="text" pattern=".*\S+.*" id="popup__name" placeholder="Имя"
                    class="popup__input popup__input_enter_name" name="popup-edit__input-name" value="" minlength="2"
                    maxlength="40" required />
                <span class="popup__error popup__name-error"></span>
                <input type="text" pattern=".*\S+.*" id="popup__status" placeholder="Статус"
                    class="popup__input popup__input_enter_status" name="popup-edit__input-status" value=""
                    minlength="2" maxlength="200" required />
                <span class="popup__error popup__status-error"></span>
                <button type="submit" class="popup__button" name="popup-edit__input-button">Сохранить</button>
            </form>
            <button type="button" class="popup__cross"></button>
        </div>
    </section>

    <section class="popup popup_action_vary"> 
        <div class="popup__container"> 
            <h2 class="popup__text">Обновить аватар</h2> 
            <form class="popup__form" name="popup-vary" novalidate> 
                <input type="url" pattern=".*\S+.*" id="popup__url" placeholder="Ссылка на картинку" 
                    class="popup__input popup__input_enter_url" name="popup-vary__input-url" value="" required /> 
                <span class="popup__error popup__url-error"></span> 
                <button type="submit" class="popup__button" name="popup-vary__input-button">Создать</button> 
            </form> 
            <button type="button" class="popup__cross"></button> 
        </div> 
    </section>

    <section class="popup popup_action_add">
        <div class="popup__container">
            <h2 class="popup__text">Новое место</h2>
            <form class="popup__form" name="popup-add" novalidate>
                <input type="text" pattern=".*\S+.*" id="popup__title" placeholder="Название"
                    class="popup__input popup__input_enter_title" name="popup-add__input-title" value="" minlength="2"
                    maxlength="30" required />
                <span class="popup__error popup__title-error"></span>
                <input type="url" pattern=".*\S+.*" id="popup__link" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_enter_link" name="popup-add__input-link" value="" required />
                <span class="popup__error popup__link-error"></span>
                <button type="submit" class="popup__button" name="popup-add__input-button">Создать</button>
            </form>
            <button type="button" class="popup__cross"></button>
        </div>
    </section>

    <section class="popup popup_action_depict">
        <div class="popup__filling">
            <img src="./images/logo.svg" alt="Изображение" class="popup__illustration">
            <h2 class="popup__hint">Текст</h2>
            <button type="button" class="popup__cross"></button>
        </div>
    </section>

    <section class="popup popup_action_delete">
        <div class="popup__container">
            <h2 class="popup__text">Вы уверены?</h2>
            <form class="popup__form popup__form_action_delete" name="popup-delete" novalidate>
            <button type="button" class="popup__button popup__button_action_delete" name="popup-delete__input-button">Да</button>
            <button type="button" class="popup__cross"></button>
        </div>
    </section>
